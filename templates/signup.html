{% extends "layout.html" %}
{% block content %}
<!-- Full-height container with flex centering -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3">
      <div class="p-5 rounded-4 shadow-lg text-light" style="background: rgba(0,0,0,0.75); border: 1px solid #ff66cc;">
        <h2 class="text-center mb-4" style="font-family: 'Cinzel Decorative', cursive; text-shadow: 0 0 8px #cc00ff;">ğŸ”® Create Your FutureRead Account</h2>
        <form action="/signup" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">ğŸ‘¤ Username</label>
            <input type="text" name="username" class="form-control bg-dark text-light border-pink" placeholder="Enter your username" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">ğŸ“§ Email</label>
            <input type="email" name="email" class="form-control bg-dark text-light border-pink" placeholder="Enter your email address" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">ğŸ” Password</label>
            <input type="password" name="password" class="form-control bg-dark text-light border-pink" placeholder="Create a secure password" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dob" class="form-label">ğŸ‚ Date of Birth</label>
              <input type="date" name="dob" class="form-control bg-dark text-light border-pink" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="birth_time" class="form-label">â° Time of Birth</label>
              <input type="time" name="birth_time" class="form-control bg-dark text-light border-pink" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="birth_place" class="form-label">ğŸŒ Place of Birth</label>
            <input type="text" name="birth_place" class="form-control bg-dark text-light border-pink" placeholder="City or village name" required>
          </div>

          <div class="mb-4">
            <label for="gender" class="form-label">ğŸš» Gender</label>
            <select name="gender" class="form-select bg-dark text-light border-pink" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-lg glow-btn">âœ¨ Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .border-pink {
    border: 1px solid #ff66cc !important;
  }
</style>
{% endblock %}
